<!DOCTYPE html>
<html lang="en">

<head>
    <title>Codezilla internship - project 1</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.min.css" />
</head>

<body>

    <header class="website-header">
        <div class="container">
            <div class="header_inner">

                <div class="containerLogo">
                    <img src="./assets//img/Group.png" alt="logo">
                </div>
                    
                <div class="containerBurgerMenu">
                    <img src="./assets//img/Vector.png" alt="vector" class="cursor" onclick="createTemplatesFavouritePosts()">
                </div>
               
            </div>
        </div>
    </header>

    <section class="top-page_blog">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5 text-center">
                    <h1 class="text-capitalize text-white mb-3 idc-text">Blog Afrianska</h1>
                    <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod </br>
                        tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div class="search">
        <div class="myContainer">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search Article" id="search" onkeyup="searchPosts(event)">
            </div>
        </div>
    </div>

    <div id="content"></div>
    <div class="modal-overlay" id="modal-overlay"> 
    </div>

    


    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/lib/slick.min.js"></script>
    <script src="/assets/js/scripts.min.js"></script>
    <script src="/assets/js/defaultValues.min.js"></script>
    <script src="/assets/js/fetchTopPost.min.js"></script>
    <script src="/assets/js/fetchLatestPost.min.js"></script>
    <script src="/assets/js/templateLatestPosts.min.js"></script>
    <script src="/assets/js/templateTopPosts.min.js"></script>
    <script src="/assets/js/templateFavouritePost.min.js"></script>
    <script src="/assets/js/modalTemplate.min.js"></script>
    <script src="/assets/js/utils.min.js"></script>

</body>
